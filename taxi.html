<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Такси калкулатор за Пловдив</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #output {
            margin-top: 10px;
        }
        body {
            color: white;
            background: linear-gradient(to bottom, black 50%, yellow 50%);
        }
        .header-image {
            width: 100%;
            height: 120px; /* Задаване на по-голяма височина на изображението */
            object-fit: cover; /* Изрязване на изображението, за да запълни контейнера */
        }
        .header-image2 {
            width: 100%;
            height: 120px; /* Задаване на по-голяма височина на изображението */
            object-fit: cover; /* Изрязване на изображението, за да запълни контейнера */
        }
    </style>
</head>
<body>
    <img src="src/taxi.png" alt="Такси калкулатор" class="img-fluid header-image">
    <div class="container">
        <h1 class="my-2 text-center" >Такси калкулатор за Пловдив</h1>
        <div class="form-row mb-3">
            <div class="col">
                <label for="origin">Начална точка:</label>
                <input id="origin" class="form-control" type="text" placeholder="Например: Централна гара, Пловдив">
            </div>
            <div class="col">
                <label for="destination">Крайна точка:</label>
                <input id="destination" class="form-control" type="text" placeholder="Например: Mall Plovdiv">
            </div>
        </div>
        <button class="btn btn-primary mb-3" onclick="calculateRoute()">Изчисли разстояние и цена</button>
        <div id="map" class="mb-3"></div>
    </div>
    <img src="src/taxi.png" alt="Такси калкулатор" class="img-fluid header-image2">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <script>
        let map = L.map('map').setView([42.1354, 24.7453], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let geocoder = L.Control.Geocoder.nominatim();
        let originMarker, destinationMarker;
        let routeLine;

        function calculateRoute() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;

            if (originMarker) {
                map.removeLayer(originMarker);
            }
            if (destinationMarker) {
                map.removeLayer(destinationMarker);
            }
            if (routeLine) {
                map.removeLayer(routeLine);
            }

            geocoder.geocode(origin, function (results) {
                if (results.length > 0) {
                    originMarker = L.marker(results[0].center).addTo(map).bindPopup('Начална точка').openPopup();
                    map.setView(results[0].center, 13);

                    geocoder.geocode(destination, function (results2) {
                        if (results2.length > 0) {
                            destinationMarker = L.marker(results2[0].center).addTo(map).bindPopup('Крайна точка').openPopup();

                            const latlngs = [results[0].center, results2[0].center];
                            routeLine = L.polyline(latlngs, { color: 'blue' }).addTo(map);

                            const distance = map.distance(results[0].center, results2[0].center) / 1000; // в километри
                            const fare = calculateFare(distance);
                            document.getElementById('output').innerHTML = `
                                <p>Разстояние: ${distance.toFixed(2)} км</p>
                                <p>Приблизителна цена на такси: ${fare.toFixed(2)} лв</p>
                            `;
                        } else {
                            alert('Не може да се намери крайната точка.');
                        }
                    });
                } else {
                    alert('Не може да се намери началната точка.');
                }
            });
        }

        function calculateFare(distance) {
            const baseFare = 2.0; // начална такса в лева
            const farePerKm = 1.0; // такса на километър в лева
            return baseFare + (distance * farePerKm);
        }
    </script>
</body>
</html>
